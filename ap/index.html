<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test Apple AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html,
      body,
      a-scene {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: apple.mind; autoStart: true; uiLoading: true; uiError: true; uiScanning: true;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="appleModel" src="apple.glb"></a-asset-item>
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>
      <a-light type="ambient" intensity="2"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#appleModel"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
