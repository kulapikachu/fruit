<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Apple AR with Gesture</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
  <script>
    AFRAME.registerComponent("gesture-handler", {
      schema: { enabled: { default: true } },
      init: function () {
        const el = this.el;
        this.initialScale = el.object3D.scale.clone();
        this.handleScale = (event) => {
          const scaleFactor = event.detail.scale;
          el.object3D.scale.set(
            this.initialScale.x * scaleFactor,
            this.initialScale.y * scaleFactor,
            this.initialScale.z * scaleFactor
          );
        };
        this.handleRotation = (event) => {
          const rotation = event.detail.rotation;
          el.object3D.rotation.y += rotation / 180 * Math.PI;
        };
        el.sceneEl.addEventListener("onefingermove", this.handleRotation);
        el.sceneEl.addEventListener("twofingermove", this.handleScale);
      },
    });
  </script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    a-scene { width: 100%; height: 100%; position: fixed; top: 0; left: 0; }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: apple.mind; autoStart: true; showStats: false"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-assets>
      <a-asset-item id="appleModel" src="apple.glb"></a-asset-item>
    </a-assets>
    <!-- 加入 gesture-controls -->
    <a-entity id="gestureArea" gesture-detector></a-entity>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        id="apple"
        src="#appleModel"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        gesture-handler
      ></a-gltf-model>
    </a-entity>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>
</body>
</html>
